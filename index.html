<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>豪客互联广告Sdk</title>
    <link rel="stylesheet" type="text/css" href="indexpage.css">
    <script type="text/javascript" src="./utils-js/Log.js"></script>
    <script type="text/javascript" src="./utils-js/dynamicLoadHtml.js"></script>
    <script type="text/javascript" src="./utils-js/nav.js"></script>
    <script type="text/javascript">
        function callBack(){
                _("banner").load("codeInvok/banner.html");
                _("interstitial").load("codeInvok/interstitial.html");
                _("native").load("codeInvok/native.html");
        }
        window.onload = function(){
             _("initConfig").load("initConfig.html");
             _("codeInvok").load("codeInvok.html",callBack);
             _("testAndDebug").load("testAndDebug.html");
            event("lis","#000000","#0000FF","red",function(){
                location.hash = this.id;
            });

        }
    </script>

    <style type="text/css">
        .list{float: right;margin-right: 30px;margin-top: 60px;position: fixed;top: 20px;left: 10%;}
        .content{float: right;}
        #nav li{margin-top: 20px;font-size: 20px;color:black ;font-weight: bold}
    </style>
</head>
<body>

<div  class="content">
   <!-- 初始化配置（准备阶段）-->
   <div id="initConfig"></div>
   <!-- 代码调用 （拉取广告阶段） -->
   <div id="codeInvok"></div>
   <!-- 测试模块 -->
   <div id="testAndDebug"></div>
</div>

<div id="nav" class="list"  >
    <ul>
        <!--  配置重要信息 -->
        <li id="#initConfig" name="lis">
          配置重要信息
        </li>

        <!--  代码调用 -->
        <li name="lis" > 代码调用
         <ul>
            <li id="#banner" name="lis">
                   banner广告
            </li>
             <li id="#interstitial" name="lis">
                插屏广告
             </li >
             <li id ="#native" name="lis">
              原生广告
             </li>
         </ul>
         </li>
        <!--  测试与问题调试 -->
        <li id="#testAndDebug" name="lis">
            代码调试
        </li>
    </ul>
</div>

</body>
</html>
